services:
  caddy:
    image: caddy:2.10
    container_name: caddy
    # Mount Caddyfile and storage for certs
    volumes:
      - ./configs/Caddyfile.custom:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      # Optional: if you want Caddy to auto-discover docker services via unix socket, mount it (but not required)
      # - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - navidrome
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
